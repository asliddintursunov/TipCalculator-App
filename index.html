<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p> By
        <a href="https://github.com/asliddintursunov">Asliddin Tursunov</a>
    </p>
    <main>
        <div id="container">
            <div style="display: flex; flex-direction: row;">
                <span class="dollar">$</span>
                <input type="text" id="moneyInput" placeholder="0.00 (Total bill)">
            </div>
            <div class="button-container">
                <button id="p-10" value="10">10%</button>
                <button id="p-20" value="20">20%</button>
                <button id="p-30" value="30">30%</button>
            </div>
            <div class="custom-tip-container">
                <div style="display: flex; flex-direction: row;">
                    <span class="percentage">%</span>
                    <input type="text" id="custom-tip" placeholder="0.0 (Custom tip)">
                </div>
                <button id="ok">OK</button>
            </div>
            <div class="tip-amount-container">
                <div class="bill-demostrater">
                    <h4 id="ttl-bil">Total Bill</h4>
                    <h3 id="total-bill">0.00$</h3>
                </div>
                <div class="bill-demostrater">
                    <h4 id="tip-percentage">Tip</h4>
                    <h3 id="tip">0.0%</h3>
                </div>
                <div class="bill-demostrater">
                    <h4 id="all-money">Amount of money</h4>
                    <h2 id="total-sum">0.00$</h2>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
